

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style href="style.css"></style>
</head>
<body class="bg-dark text-white d-flex aling-items-center justify-content-center min-vh-100">

    <div class="container text-center">
        <h1 class="mb-3">Snake Game</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <canvas id="gameCanvas" width="400px" height="400px" class="w-100 border border-3 rounded"></canvas>
            </div>

        </div>

    <div class="mt-3">
        <p id="status" class="fw-bold">Press Start to play</p>
    </div>

    <div class="mt-3">
<button class="btn btn-success me-2" onclick="startGame()">Start</button>
<button class="btn btn-warning me-2" onclick="togglePause()">Pause/Resume</button>
<button class="btn btn-denger" onclick="resetGame()">Restart</button>
    </div>
    

    <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
        <div class="d-flex justify-content-center">
            <button class="btn btn-light m-1" onclick="moveUp()">UP</button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-light m-1" onclick="moveLeft()">LEFT</button>

        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-light m-1" onclick="moveDown()">DOWN</button>
            

        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-light m-1" onclick="moveRight()">RIGHT</button>

        </div>

    </div>


    <p class="mt-3 small">
        Controls: Arrow Keys / On-screen Buttons | P to Pause | Enter to start
    </p>

    <div class="mt-3">
        <p class="fw-bold">
            Highest Score: <span id="highScore">0</span>
        </p>
    </div>
</div>




</body>
<script src="script.js"></script>
</html>
